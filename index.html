<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tease Elite Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 51, 153, 0.3);
            max-width: 300px;
        }
        .title {
            color: #ff3399;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .form-control {
            background-color: #3a3a3a;
            border: none;
            color: #fff;
            box-shadow: none;
        }
        .form-control:focus {
            background-color: #3a3a3a;
            color: #fff;
            border-color: #ff3399;
            box-shadow: 0 0 8px rgba(255, 51, 153, 0.6);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
            opacity: 1;
        }
        .btn-custom {
            background-color: #ff3399;
            border: none;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #e61a80;
            color: #fff;
        }
        .error-text {
            color: #ff66b2;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .form-check-input {
            background-color: #3a3a3a;
            border-color: #ff3399;
        }
        .form-check-input:checked {
            background-color: #ff3399;
            border-color: #ff3399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Tease Elite</h2>
        <p class="text-center mb-4">Enter the secret code to unlock exclusive access.</p>
        <form id="passwordForm">
            <div class="mb-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="Secret Code" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="ageCheck">
                <label class="form-check-label" for="ageCheck">I am 18 or older</label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Unlock Access</button>
            <p id="errorText" class="error-text mt-3">Invalid code or age not confirmed. Try again.</p>
        </form>
    </div>

    <script>
        const correctPassword = atob("ZWxpdGUyMDI1"); // "elite2025" в Base64
        const redirectUrl = atob("aHR0cHM6Ly95b3VyLWFkdWx0LWRhdGluZy1wYXJ0bmVyLWxpbmsuY29t"); // URL в Base64

        document.getElementById("passwordForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const userInput = document.getElementById("passwordInput").value;
            const ageConfirmed = document.getElementById("ageCheck").checked;
            const errorText = document.getElementById("errorText");

            if (userInput === correctPassword && ageConfirmed) {
                window.location.href = redirectUrl; 
            } else {
                errorText.style.display = "block"; 
                setTimeout(() => {
                    errorText.style.display = "none";
                }, 3000); 
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
